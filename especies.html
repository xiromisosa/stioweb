        <h1 class="title1">Especies Endemicas Del Valle Eteco</h1>

    </div>
   
    <section class="relleno" id="flora">
       <h1>Flora</h1>
       <div class="card-container">
           <img src="img/flora/WhatsApp Image 2024-05-25 at 12.15.54 PM.jpeg" alt="" class="card" tabindex="0" data-title="Cacalosuchil" data-description="
           Franchipán, frangipani o cacalosúchil (Plumeria rubra) es el nombre común de una especie de vegetales que prospera en la zona tropical de América. El género Plumeria honra con su nombre a Charles Plumier, un botánico francés del siglo XVII que describió varias especies vegetales de la zona intertropical. El nombre de frangipani con el que se conoce esta planta en varios idiomas se debe a un marqués italiano de este nombre, que creó en el siglo…
           ">
       </div>
       <div class="card-container">
           <img src="img/flora/WhatsApp Image 2024-05-25 at 12.15.55 PM (1).jpeg" alt="" class="card" tabindex="0" data-title=" Maguey Tobala
           " data-description="   Agave potatorum, es una especie de planta fanerógama. pequeña y atractiva perteneciente a la familia Agavaceae.
           ">
       </div>
       <div class="card-container">
           <img src="img/flora/WhatsApp Image 2024-05-25 at 12.15.55 PM.jpeg" alt="" class="card" tabindex="0" data-title="Pasto rosado africano" data-description="
           El pasto rosado es originario de Sudáfrica, se introdujo a Estados Unidos en 1903 y ahora se reporta como invasora tanto en esta zona como en el norte de México (principalmente en los estados de Coahuila, Aguascalientes, Jalisco y Nuevo León).
           ">
       </div>
       <div class="card-container">
           <img src="img/flora/WhatsApp Image 2024-05-25 at 12.15.56 PM.jpeg" alt="" class="card" tabindex="0" data-title="Pino lacio" data-description="
           Pinus leiophylla, comúnmente conocido como tlacocote o ocote chino (México), es un árbol nativo de México y del sur de los Estados Unidos. 
           ">
       </div>
    </section>    
    <section class="raz" id="fauna">
        <h1>Fauna</h1>
        <div class="card-container">
            <img src="img/fauna/WhatsApp Image 2024-05-25 at 12.16.17 PM.jpeg" alt="" class="card" tabindex="0" data-title="Raton de patas blancas " data-description="
            El ratón de patas blancas (Peromyscus leucopus) es una especie de roedor de la familia Cricetidae nativo de Norteamérica. Se encuentra desde el nordeste de Estados Unidos hasta el sudoeste de México. Es muy similar al ratón ciervo (Peromyscus maniculatus).
            ">
        </div>
        <div class="card-container">
            <img src="img/fauna/WhatsApp Image 2024-05-25 at 12.16.18 PM (1).jpeg" alt="" class="card" tabindex="0" data-title="Cacomixtle " data-description="
            El cacomixtle norteño (Bassariscus astutus) es un mamífero de la familia Procyonidae, misma a la que pertenece el mapache, nativo de las regiones áridas de Norteamérica.
            
            ">
        </div>
        <div class="card-container">
            <img src="img/fauna/WhatsApp Image 2024-05-25 at 12.16.18 PM.jpeg" alt="" class="card" tabindex="0" data-title="Tlacuache " data-description="
            El tlacuache, tlacuache norteño, tlacuache de Virginia, zarigüeya norteamericana o zarigüeya de Virginia (Didelphis virginiana) es una especie de marsupial didelfimorfo de la familia Didelphidae
            ">
        </div>
        <div class="card-container">
            <img src="img/fauna/WhatsApp Image 2024-05-25 at 12.16.19 PM.jpeg" alt="" class="card" tabindex="0" data-title="Murciélago cola suelta Mexicano" data-description=" 
            El murciélago cola de ratón (Tadarida brasiliensis) es una especie de murciélago de mediano porte. Tiene cerca de 9 cm de largo, y pesa cerca de 15 g . Tiene orejas anchas y las mueve perfectamente para ayudarse a atrapar presas con la ecolocación. La piel varia de pardo oscuro a gris.
            ">
        </div>
        <div class="card-container">
            <img src="img/fauna/WhatsApp Image 2024-05-25 at 12.16.41 PM.jpeg" alt="" class="card" tabindex="0" data-title="Tortola" data-description="
            La tortolita mexicana (Columbina inca), también conocido como tórtola cola larga, es una especie de ave columbiforme de la familia Columbidae. Es nativo de América Central (Costa Rica, El Salvador, Guatemala, Honduras, Nicaragua y ocasionalmente Belice) y América del Norte (Estados Unidos, México y ocasionalmente Canadá). Su hábitat consiste de matorrales y bosque degradado. No tiene subespecies reconocidas.
            ">
        </div>
        <div class="card-container">
            <img src="img/fauna/WhatsApp Image 2024-05-25 at 12.16.42 PM.jpeg" alt="" class="card" tabindex="0" data-title="Quebranta huesos" data-description=" 
            El carancho, caricari, caracara moñudo, carcaña, guarro, moñudo o traro (Caracara plancus) es una especie de ave falconiforme de la familia Falconidae. Habita el centro y sur de América del Sur. 
            ">
        </div>
        <div class="card-container">
            <img src="img/fauna/WhatsApp Image 2024-05-25 at 12.16.44 PM.jpeg" alt="" class="card" tabindex="0" data-title="Garza blanca" data-description=" 
            La garza blanca o garceta grande (Ardea alba) es una especie de ave pelecaniforme de la familia Ardeidae. Es una de las garzas más ampliamente distribuidas por el mundo.
            ">
        </div>
        <div class="card-container">
            <img src="img/fauna/WhatsApp Image 2024-05-25 at 12.16.47 PM.jpeg" alt="" class="card" tabindex="0" data-title="Tortilla de cuello turco " data-description="
            La tórtola turca (Streptopelia decaocto) es una especie de ave columbiforme de la familia Columbidae natural de Asia pero ha ido avanzando por toda Europa, llegando a la península Ibérica en el año 1960 en Asturias. En la actualidad se encuentra distribuida por toda España.
            ">
        </div>
    </section>
